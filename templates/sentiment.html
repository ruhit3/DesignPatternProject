<form class="form-horizontal well" action="/sentimentAnalysis" method="post">
    <fieldset>
        <p class="text-info">Please write some reviews</p>

        <div class="form-group">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <textarea class="form-control" rows="6" name="textArea"></textarea>
            </div>
            <div class="col-lg-1">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <input name='button' type="submit" class="btn btn-primary btn-block" value="Analyse the review">
            </div>
            <div class="col-lg-3">
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
                <input name='button' type="submit" class="btn btn-danger btn-block" value="Clear">
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </fieldset>
</form>
